<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox</title>
      <!-- 文档公共样式 及组件特有示例样式-->
    <link rel="stylesheet"  href="../../docs.css" />
    <!-- 组件样式（全部的） -->
    <link rel="stylesheet" href="../../dist/tdesign.css">

</head>
<body>
  <div class="tdesign-demo-wrap">

    <!-- 开发者信息 -->
    <div class="tdesign-demo-wrap__name">
      <h1 class="">Progress</h1>
      <p class="tdesign-demo-wrap__info">开发者：andyljzhou</p>
      <p class="tdesign-demo-wrap__info">创建日期：20201024</p>
      <p class="tdesign-demo-wrap__info">说明：--</p>
    </div>

    <!-- 组件开始区 -->


    <!-- 默认样式 -->
    <div class="tdesign-demo-item">
      <h2 class="tdesign-demo-item__title">默认</h2>

      <!-- 灰底区域 可多个 -->
      <div class="tdesign-demo-item__body">

        <!-- 内容区 Start-->
        <label class="t-checkbox">
          <input type="checkbox" class="t-checkbox__former" value="" />
          <span class="t-checkbox__input"></span>
          <span class="t-checkbox__label">默认</span>
        </label>
        <!-- 内容区 End-->

      </div>
    </div>

    <!-- 组件状态 -->
    <div class="tdesign-demo-item">
      <h2 class="tdesign-demo-item__title">状态</h2>

      <!-- 灰底区域 可多个 -->
      <div class="tdesign-demo-item__body">

        <!-- 内容区 Start-->

        <!-- tdesign-demo-block block内容容器，加了上间距 -->
        <div class="tdesign-demo-block">
          <label class="t-checkbox">
            <input type="checkbox" class="t-checkbox__former" value="" />
            <span class="t-checkbox__input"></span><span class="t-checkbox__label">未选中项</span>
          </label>
        </div>

        <div class="tdesign-demo-block">
          <label class="t-checkbox t-is-checked">
            <input type="checkbox" class="t-checkbox__former" value="" />
            <span class="t-checkbox__input"></span><span class="t-checkbox__label">选中项</span>
          </label>
        </div>

        <div class="tdesign-demo-block">
          <label class="t-checkbox t-is-disabled">
            <input type="checkbox" class="t-checkbox__former" value="" />
            <span class="t-checkbox__input"></span><span class="t-checkbox__label">未选禁用项</span>
          </label>
        </div>

        <div class="tdesign-demo-block">
          <label class="t-checkbox t-is-checked t-is-disabled">
            <input type="checkbox" class="t-checkbox__former" value="" />
            <span class="t-checkbox__input"></span><span class="t-checkbox__label">选中禁用项</span>
          </label>
        </div>

        <div class="tdesign-demo-block">
          <label class="t-checkbox t-is-indeterminate">
            <input type="checkbox" class="t-checkbox__former" value="" />
            <span class="t-checkbox__input"></span><span class="t-checkbox__label">半选</span>
          </label>
        </div>

        <div class="tdesign-demo-block">
          <label class="t-checkbox t-is-indeterminate t-is-disabled">
            <input type="checkbox" class="t-checkbox__former" value="" />
            <span class="t-checkbox__input"></span><span class="t-checkbox__label">半选禁用项</span>
          </label>
        </div>

        <!-- 内容区 End-->

      </div>
    </div>

    <!-- 组件类型 -->
    <div class="tdesign-demo-item">
      <h2 class="tdesign-demo-item__title">类型</h2>
      <div class="tdesign-demo-item__body">

        <!-- 内容区 Start-->

        <!-- 内容区 End-->

      </div>
      <div class="tdesign-demo-item__body">

        <!-- 内容区 Start-->

        <!-- 内容区 End-->

      </div>
    </div>

    <!-- 组件尺寸 -->
    <div class="tdesign-demo-item">
      <h2 class="tdesign-demo-item__title">尺寸(如果有)</h2>
      <div class="tdesign-demo-item__body">

        <!-- 内容区 Start-->

        <!-- 内容区 End-->
    </div>

  </div>

</body>
</html>
