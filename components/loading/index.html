<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading</title>
  <!-- 组件样式（全部的） -->
  <link rel="stylesheet" href="../../dist/tdesign.css">
  <!-- 
      TDesign 图标库，桌面端与移动端用同样的资源
      使用方式：<i class="t-icon t-icon-delete"></i>
    -->
  <link rel="stylesheet" href="https://tdesign.gtimg.com/icon/0.0.3/fonts/index.css">

</head>

<body>
  <div class="tdesign-demo-wrap">

    <!-- 开发者信息 -->
    <div class="tdesign-demo-wrap__name">
      <h1 class="">Loading</h1>
      <p class="tdesign-demo-wrap__info">开发者：wintyzhou</p>
      <p class="tdesign-demo-wrap__info">创建日期：2020-11-15</p>
      <p class="tdesign-demo-wrap__info">说明：加载样式</p>
    </div>

    <!-- 组件开始区 -->


    <!-- 默认样式 -->
    <div class="tdesign-demo-item">
      <h2 class="tdesign-demo-item__title">默认</h2>

      <!-- 灰底区域 可多个 -->
      <div class="tdesign-demo-item__body">
        <div class="tdesign-demo-block" style="height: 100px; width: 300px; position: relative;">
          <span class="t-loading t-loading--block">
            <span class="t-loading__wrapper">
              <i class="t-icon t-icon-loading"></i>
            </span>
            <span class="t-loading--blur"></span>
          </span>
        </div>
      </div>
    </div>

    <!-- 组件状态 -->
    <div class="tdesign-demo-item">
      <h2 class="tdesign-demo-item__title">状态</h2>

      <!-- 灰底区域 可多个 -->
      <div class="tdesign-demo-item__body">

        <!-- 内容区 Start-->

        <!-- tdesign-demo-block block内容容器，加了上间距 -->
        <div class="tdesign-demo-block" style="height: 100px; width: 300px; position: relative;">
          <span class="t-loading">
            <span class="t-loading__wrapper">
              <i class="t-icon t-icon-loading"></i>
            </span>
          </span>
        </div>
        <div class="tdesign-demo-block" style="height: 100px; width: 300px; position: relative;">
          <span class="t-loading t-loading-text">
            <span class="t-loading__wrapper">
              加载中...
            </span>
          </span>
        </div>
        <div class="tdesign-demo-block" style="height: 100px; width: 300px; position: relative;">
          <span class="t-loading t-loading-text">
            <span class="t-loading__wrapper">
              <i class="t-icon t-icon-loading"></i>
              <span>拼命加载中...</span>
            </span>
          </span>
        </div>

        <!-- 内容区 End-->

      </div>
    </div>

    <!-- 组件尺寸 -->
    <div class="tdesign-demo-item">
      <h2 class="tdesign-demo-item__title">尺寸(如果有)</h2>
      <div class="tdesign-demo-item__body">

        <!-- 内容区 Start-->
        <div class="tdesign-demo-block" style="position: relative;">
          小：
          <span class="t-loading t-size-s">
            <span class="t-loading__wrapper">
              <i class="t-icon t-icon-loading"></i>
            </span>
          </span>
        </div>
        </br>
        <div class="tdesign-demo-block" style="position: relative;">
          中：
          <span class="t-loading">
            <span class="t-loading__wrapper">
              <i class="t-icon t-icon-loading"></i>
            </span>
          </span>
        </div>
        </br>
        <div class="tdesign-demo-block" style="position: relative;">
          大：
          <span class="t-loading t-size-l">
            <span class="t-loading__wrapper">
              <i class="t-icon t-icon-loading"></i>
            </span>
          </span>
        </div>
        </br>
        <!-- 内容区 End-->
      </div>

    </div>
    <!-- 遮罩 -->
    <div class="tdesign-demo-item">
      <h2 class="tdesign-demo-item__title">遮罩及居中</h2>
      <div class="tdesign-demo-item__body" style="height: 100px; width: 300px; position: relative;">

        <!-- 内容区 Start-->
        <span class="t-loading">
          <span class="t-loading__wrapper">
            <i class="t-icon t-icon-loading"></i>
          </span>
          <span class="t-loading--blur">
            <button onclick="console.log('xx')">xxx</button>
          </span>
        </span>
        </br>
        </br>
      </div>
      <!-- 内容区 End-->
    </div>

</body>

</html>
