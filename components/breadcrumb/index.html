<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breadcrumb</title>
    <!-- 文档公共样式 及组件特有示例样式-->
    <link rel="stylesheet" href="../../docs.css" />
    <!-- 组件样式（全部的） -->
    <link rel="stylesheet" href="../../dist/antd.css" />
    <!--icon样式-->
    <link
      rel="stylesheet"
      href="https://tdesign.gtimg.com/icon/0.0.3/fonts/index.css"
    />
  </head>
  <body>
    <div class="tdesign-demo-wrap">
      <!-- 开发者信息 -->
      <div class="tdesign-demo-wrap__name">
        <h1 class="">Breadcrumb</h1>
        <p class="tdesign-demo-wrap__info">开发者：张福浩</p>
        <p class="tdesign-demo-wrap__info">创建日期：2022-09-06</p>
        <p class="tdesign-demo-wrap__info">
          说明：@sensoro-design/antd breadcrumb组件的基本样式
        </p>
      </div>

      <!-- 组件开始区 -->

      <!-- 默认样式 -->
      <div class="tdesign-demo-item">
        <h2 class="tdesign-demo-item__title">默认</h2>

        <!-- 基础面包屑 -->
        <div class="tdesign-demo-item__body">
          <!-- 内容区 Start-->
          <nav class="ant-breadcrumb">
            <ol>
              <li>
                <span class="ant-breadcrumb-link">Home</span
                ><span class="ant-breadcrumb-separator">/</span>
              </li>
              <li>
                <span class="ant-breadcrumb-link"
                  ><a href="">Application Center</a></span
                ><span class="ant-breadcrumb-separator">/</span>
              </li>
              <li>
                <span class="ant-breadcrumb-link"
                  ><a href="">Application List</a></span
                ><span class="ant-breadcrumb-separator">/</span>
              </li>
              <li>
                <span class="ant-breadcrumb-link">An Application</span
                ><span class="ant-breadcrumb-separator">/</span>
              </li>
            </ol>
          </nav>
          <!-- 内容区 End-->
        </div>
      </div>

      <!-- 下拉菜单 -->
      <div class="tdesign-demo-item">
        <h2 class="tdesign-demo-item__title">状态</h2>

        <!-- 带下拉的面包屑hover态 -->
        <div class="tdesign-demo-item__body">
          <!-- 内容区 Start-->
          <nav class="ant-breadcrumb">
            <ol>
              <li>
                <span class="ant-breadcrumb-link">Ant Design</span
                ><span class="ant-breadcrumb-separator">/</span>
              </li>
              <li>
                <span class="ant-breadcrumb-link"><a href="">Component</a></span
                ><span class="ant-breadcrumb-separator">/</span>
              </li>
              <li>
                <span class="ant-dropdown-trigger ant-breadcrumb-overlay-link"
                  ><span class="ant-breadcrumb-link"
                    ><a href="">General</a></span
                  ><span
                    role="img"
                    aria-label="down"
                    class="anticon anticon-down"
                    ><svg
                      viewBox="64 64 896 896"
                      focusable="false"
                      data-icon="down"
                      width="1em"
                      height="1em"
                      fill="currentColor"
                      aria-hidden="true"
                    >
                      <path
                        d="M884 256h-75c-5.1 0-9.9 2.5-12.9 6.6L512 654.2 227.9 262.6c-3-4.1-7.8-6.6-12.9-6.6h-75c-6.5 0-10.3 7.4-6.5 12.7l352.6 486.1c12.8 17.6 39 17.6 51.7 0l352.6-486.1c3.9-5.3.1-12.7-6.4-12.7z"
                      ></path></svg></span></span
                ><span class="ant-breadcrumb-separator">/</span>
              </li>
              <li>
                <span class="ant-breadcrumb-link">Button</span
                ><span class="ant-breadcrumb-separator">/</span>
              </li>
            </ol>
          </nav>
          <!-- 内容区 End-->
        </div>
      </div>
    </div>
  </body>
</html>
